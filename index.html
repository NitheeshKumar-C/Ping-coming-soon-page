<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>

		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>

		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<main>
			<section class="top-sec">
				<div><img src="./images/logo.svg" alt="" /></div>
				<div class="top-txt">
					<p class="p1">We are launching <span class="soon">soon!</span></p>
					<p class="p2">Subscribe and get notified</p>
				</div>
			</section>
			<section class="input-sec">
				<div>
					<div class="input">
						<input
							type="email"
							placeholder="Your email address..."
							name=""
							id="mail"
						/>
						<p id="errorMsg">Please provide a valid mail address</p>
					</div>
					<div class="button">
						<button onclick="checkMail()">Notify Me</button>
						<p></p>
					</div>
				</div>
			</section>
			<section class="img-sec">
				<div>
					<img src="./images/illustration-dashboard.png" alt="" />
				</div>
			</section>
			<section class="sm">
				<div>
					<a class="fa-brands fa-facebook-f"></a>
					<a class="fa-brands fa-twitter"></a>
					<a class="fa-brands fa-instagram"></a>
				</div>
			</section>
			<footer>
				<p>&copy; Copyright Ping. All rights reserved.</p>
			</footer>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. <br />
				Coded by
				<a
					href="https://www.frontendmentor.io/profile/NitheeshKumar-C"
					target="_blank"
					>NitheeshKumar</a
				>.
			</p>
		</footer>
	</body>
</html>
